<div class="div-container">
  <mat-card>
    <form [formGroup]="postForm">
      <div style="text-align: center;">
        <h2>Hello Spryte!</h2>
        <p style="color: gray; font-size: 12px;">Please enter your email and Date of birth.</p>
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-error
          *ngIf="postForm.controls['name'].hasError('required')&& (postForm.controls['name'].touched||postForm.controls['name'].dirty)">
          Name is required
        </mat-error>

        <mat-form-field class=" example-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
          *ngIf="postForm.controls['dob'].hasError('required')&& (postForm.controls['dob'].touched||postForm.controls['dob'].dirty)">
          Date of birth is required or invalid</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="sendData()">Send request</button>
      </div>
    </form>
    <h4 style="text-align: center; margin-top: 20px;">{{message}}</h4>
  </mat-card>
</div>
